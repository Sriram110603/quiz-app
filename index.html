<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        body {
            background: #001e4d;
        }
        .app {
            background: #fff;
            width: 90%;
            max-width: 600px;
            margin: 100px auto 0;
            border-radius: 10px;
            padding: 30px;
        }
        .app h1 {
            font-size: 25px;
            color: #001e4d;
            font-weight: 600;
            border-bottom: 1px solid #333;
            padding-bottom: 30px;
        }
        .quiz {
            padding: 20px 0;
        }
        .quiz h2 {
            font-size: 18px;
            color: #001e4d;
            font-weight: 600;
        }
        .btn {
            background: #fff;
            color: #222;
            font-weight: 500;
            width: 100%;
            border: 1px solid #222;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover:not([disabled]) {
            background: #222;
            color: #fff;
        }
        .btn:disabled {
            cursor: no-drop;
        }
        #next-btn {
            background: #001e4d;
            color: #fff;
            font-weight: 500;
            width: 150px;
            border: 0;
            padding: 10px;
            margin: 20px auto 0;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }
        .correct {
            background: #9aeabc;
        }
        .incorrect {
            background: #ff9393;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>India Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question Goes Here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: "What is the capital of India?",
                answers: [
                    { text: "New Delhi", correct: true },
                    { text: "Chennai", correct: false },
                    { text: "Bengaluru", correct: false },
                    { text: "Mumbai", correct: false }
                ]
            },
            {
                question: "What is the National Animal of India?",
                answers: [
                    { text: "Lion", correct: false },
                    { text: "Tiger", correct: true },
                    { text: "Deer", correct: false },
                    { text: "Monkey", correct: false }
                ]
            },
            {
                question: "What is the national bird of India?",
                answers: [
                    { text: "Sparrow", correct: false },
                    { text: "Crow", correct: false },
                    { text: "Pigeon", correct: false },
                    { text: "Peacock", correct: true }
                ]
            },
            {
                question: "Which is the largest state in India by area?",
                answers: [
                    { text: "Maharashtra", correct: false },
                    { text: "Uttar Pradesh", correct: false },
                    { text: "Rajasthan", correct: true },
                    { text: "Madhya Pradesh", correct: false }
                ]
            },
            {
                question: "Who was the first Prime Minister of India?",
                answers: [
                    { text: "Mahatma Gandhi", correct: false },
                    { text: "Indira Gandhi", correct: false },
                    { text: "Sardar Patel", correct: false },
                    { text: "Jawaharlal Nehru", correct: true }
                ]
            },
            {
                question: "Which river is known as the Ganges of the South?",
                answers: [
                    { text: "Godavari", correct: false },
                    { text: "Kaveri", correct: true },
                    { text: "Krishna", correct: false },
                    { text: "Yamuna", correct: false }
                ]
            },
            {
                question: "What is the national sport of India?",
                answers: [
                    { text: "Cricket", correct: false },
                    { text: "Hockey", correct: true },
                    { text: "Football", correct: false },
                    { text: "Kabaddi", correct: false }
                ]
            },
            {
                question: "Which is the smallest state in India by area?",
                answers: [
                    { text: "Goa", correct: true },
                    { text: "Sikkim", correct: false },
                    { text: "Tripura", correct: false },
                    { text: "Manipur", correct: false }
                ]
            },
            {
                question: "What is the national flower of India?",
                answers: [
                    { text: "Lotus", correct: true },
                    { text: "Rose", correct: false },
                    { text: "Marigold", correct: false },
                    { text: "Sunflower", correct: false }
                ]
            },
            {
                question: "Which festival is known as the Festival of Lights in India?",
                answers: [
                    { text: "Diwali", correct: true },
                    { text: "Holi", correct: false },
                    { text: "Eid", correct: false },
                    { text: "Christmas", correct: false }
                ]
            }
        ];

        const questionElement = document.getElementById("question");
        const answerButtons = document.getElementById("answer-buttons");
        const nextButton = document.getElementById("next-btn");
        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            nextButton.innerHTML = 'Next';
            showQuestion();
        }

        function showQuestion() {
            resetState();
            let currentQuestion = questions[currentQuestionIndex];
            let questionNo = currentQuestionIndex + 1;
            questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

            currentQuestion.answers.forEach(answer => {
                const button = document.createElement("button");
                button.innerHTML = answer.text;
                button.classList.add("btn");
                answerButtons.appendChild(button);
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener("click", selectAnswer);
            });
        }

        function resetState() {
            nextButton.style.display = "none";
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.dataset.correct === "true";
            if (isCorrect) {
                selectedButton.classList.add("correct");
                score++;
            } else {
                selectedButton.classList.add("incorrect");
            }
            Array.from(answerButtons.children).forEach(button => {
                if (button.dataset.correct === "true") {
                    button.classList.add("correct");
                }
                button.disabled = true;
            });
            nextButton.style.display = "block";
        }

        function showScore() {
            resetState();
            questionElement.innerHTML = `You scored ${score} out of ${questions.length}!`;
            nextButton.innerHTML = "Play Again";
            nextButton.style.display = "block";
        }

        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        nextButton.addEventListener("click", () => {
            if (currentQuestionIndex < questions.length) {
                handleNextButton();
            } else {
                startQuiz();
            }
        });

        startQuiz();
    </script>
</body>
</html>
